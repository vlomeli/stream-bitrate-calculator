<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Streaming Bitrate Calculator</title>
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <div class="form">
    <h1>Stream Bitrate <br> Calculator</h1>
    
    <label for="internetSpeed">Internet Speed (Mbps):</label>
    <input type="number" id="internetSpeed" min="0" step="0.1" required><br><br>
    
    <label for="resolution">Resolution:</label>
    <select id="resolution">
        <option value="720p">720p</option>
        <option value="936p">936p</option>
        <option value="1080p">1080p</option>
        <option value="4K">4K</option>
    </select><br><br>
    
    <label for="frameRate">Frame Rate (fps):</label>
    <input type="number" id="frameRate" min="1" required><br><br>
    
    <label for="encodingTechnology">Encoding Technology:</label>
    <select id="encodingTechnology">
        <option value="h264">H.264</option>
        <option value="h265">H.265/HEVC</option>
        <option value="av1">AV1</option>
    </select><br><br>
    
    <button onclick="calculateBitrate()">Calculate</button>
    
    <p>Recommended Bitrate: <span id="result">N/A</span> Kbps</p>
    </div>

    <div class="form-2">
        <h3> What is the point of calculating bitrate?</h3>
        <p> it is to...</p>
        <h3> How does it work? </h3>
        <p> to calculate...</p>
        <h3> For giving an idea </h3>
        <p> The calculation will not be entirely accurate due to the criteria.</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
