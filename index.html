<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Streaming Bitrate Calculator</h1>
    <label for="internetSpeed">Internet Speed (Mbps):</label>
    <input type="number" id="internetSpeed" min="0" step="0.1" required><br>
    
    <label for="resolution">Resolution:</label>
    <select id="resolution">
        <option value="1">720p</option>
        <option value="2">1080p</option>
        <option value="4">4K</option>
    </select><br>
    
    <label for="frameRate">Frame Rate (fps):</label>
    <input type="number" id="frameRate" min="1" required><br>
    
    <label for="encodingEfficiency">Encoding Efficiency Factor:</label>
    <input type="number" id="encodingEfficiency" min="0.1" step="0.1" required><br>
    
    <button onclick="calculateBitrate()">Calculate</button>
    
    <p>Recommended Bitrate: <span id="result"></span> Kbps</p>

    
    <script src="script.js"></script>
</body>
</html>
